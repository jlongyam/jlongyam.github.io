<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>Editor layout</title>
  <link rel="stylesheet" href="../lib/dhtmlxSuite-8.1.2/suite_gpl/codebase/suite.css">
  <script src="../lib/dhtmlxSuite-8.1.2/suite_gpl/codebase/suite.js"></script>
</head>
<body>
  <header>
    <h1>layout</h1>
  </header>
  <main>
    <div id="layout_col" style="height: 200px; border: 1px solid gray"></div>
    <br>
    <div id="layout_row" style="height: 300px; border: 1px solid gray"></div>
  </main>
  <script>
		let layout_col = new dhx.Layout('layout_col', {
      type: 'space',// wide | line | none
      cols: [
        { html: 'col_1' },
				{ html: 'col_2' },
				{ html: 'col_3' }
			]
    })
    let layout_row = new dhx.Layout('layout_row', {
      type: 'line',
      rows: [
        { id: 'header', height: '48px', html: 'Header' },
        {
          cols: [
            { id: 'sideL', width: '200px', collapsable: true, resizable: true, html: 'SideL' },
            { id: 'content', header: 'Content', resizable: true, html: 'CONTENT' },
            { id: 'sideR', width: '200px', collapsable: true, html: 'SideR' }
          ],
          resizable: true
        },
        { id: 'footer', header: 'Footer', height: '120px', collapsable: true, html: 'CONTENT' }
      ]
    })
    layout_row.getCell('footer').collapse()
    
  </script>
</body>
</html>
