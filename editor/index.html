<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv='content-type' content='text/html'>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Editor</title>
  <link rel="stylesheet" href="native-style.css">
  <link rel="stylesheet" href="../lib/codemirror-5.36.0/lib/codemirror.css">
  <link rel="stylesheet" href="../lib/codemirror-5.36.0/theme/pastel-on-dark.css">
  <link rel="stylesheet" href="../lib/codemirror-5.36.0/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="editor.css">
  <script src="../lib/codemirror-5.36.0/lib/codemirror.js"></script>
  <script src="../lib/codemirror-5.36.0/mode/css/css.js"></script>
  <script src="../lib/codemirror-5.36.0/addon/fold/foldcode.js"></script>
  <script src="../lib/codemirror-5.36.0/addon/fold/foldgutter.js"></script>
  <script src="../lib/codemirror-5.36.0/addon/fold/brace-fold.js"></script>
  <script src="../lib/codemirror-5.36.0/addon/fold/indent-fold.js"></script>
  <script src="../lib/codemirror-5.36.0/addon/fold/comment-fold.js"></script>
  <script src="../lib/codemirror-5.36.0/keymap/sublime.js"></script>
  <script src="css.example.js"></script>
</head>
<body>
  <main id="main_editor"></main>
  <script>
    var myCodeMirror = CodeMirror(main_editor, {
      value: example.css,
      mode:  "css",
      theme: "pastel-on-dark",
      lineNumbers: true,
      lineWrapping: true,
      foldGutter: true,
      gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
      foldOptions : {
        widget: "..."
      },
      keyMap: "sublime"
    });
  </script>
</body>
</html>
