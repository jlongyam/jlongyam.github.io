<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>test: include</title>
  <script src="stripInitial.js"></script>
  <script src="hilight.min.js"></script>
  <script src="result.css.js"></script>
  <script src="result.js"></script>
  <script src="../$include.js"></script>
</head>
<body>
  <header>
    <h1>Test include</h1>
  </header>
  <main>
    <section>
      <script data-source-show="true">
        $include.path = 'asset/'
        $include('file1.js', (x)=> {
          result.js(file1_var, ()=>result.js('ok'))
        })
        $include(['file1.js','file2.js'], ()=> {
          result.js(file1_var+','+file2_var)
        })
      </script>
    </section>
  </main>

</body>
</html>
